  <body>


<div class="main d-flex flex-column justufy-content-center rounded align-content-center mt-4 mx-auto">
  <div class="card-image mb-2">
    <img class="sub1 img-fluid" src="ping.png">
    <h4 class="ml-2">Ping Pong Score Keeper</h4>
  </div>
  <div class="card-detail d-flex flex-column justufy-content-center rounded align-content-center ">

  
  <div class="head ml-2">
    <span id="one">0</span> to <span id="tow">0</span>
  </div>
  <div class="play form-inline form-group ml-2">
    <label>Playing To
      <select id="game" class=" ml-2 form-control form-control-sm">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
      </select>
    </label>
  </div>
  <div class="but mb-1 d-flex justify-content-around align-items-center">
    <button class="btn1 btn btn-primary ">+1 Player one</button>
    <button class="btn2 btn btn-info ">+1 Player two</button>
    <button class="btn3 btn btn-danger ">Reset</button>
  </div>

</div>
</div>
    <script src="main.js" type="text/javascript"></script>
